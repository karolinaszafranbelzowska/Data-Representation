<!-- Make a webpage that outputs 1 to 10 (or N ) -->
<!-- Make a webpage that outputs all the values of an array -->

<html>
    <head>
        <title>2.7</title>
    </head>
    <body>
        <div id ="output">
            Output Here
        </div>

        <script>
            for (var i=0; i<10; i++){
                console.log(i)
            }
            var names = ['Karolina', 'Tomek', 'Nikola', 'Jakub']
            var output = ''
            for (name of names) {
                output += name + '<br/>'
            }
            document.getElementById("output").innerHTML = output
        </script>
    </body>
</html>
