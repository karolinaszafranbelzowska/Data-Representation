<!-- Make a webpage that has two <div>, only one should be visible at -->
<!-- a time, each <div> will have a button that will make the other-->
<!-- div visible (and hide itself-->

<html>
    <head>
        <title>2.5</title>
    </head>
    <body>
        <div id="div1" style="background-color: royalblue;"><br/>
            div1 <br/>
            <button onclick="ShowDiv2()">Show Div2</button>
        </div>

        <div id="div2" style="background-color: red; display: none;"><br/>
            div2 <br/>
            <button onclick="ShowDiv1()">Show Div1</button>
        </div>

        <script>
            function ShowDiv2(){
                document.getElementById("div1").style.display="none";
                document.getElementById("div2").style.display="block";
            }
            function ShowDiv1(){
                document.getElementById("div1").style.display="block";
                document.getElementById("div2").style.display="none";
            }
        </script>

    </body>
</html>
